<form method="POST" action="?chdis">
    <h2>{Change display name}</h2>
    <div class="{chdis.class.displayname}">
        <span>{Display name}</span>
        <input type="text" size="26" name="displayname" value="{chdis.value.displayname}">
        <em>{chdis.mask.displayname}</em>
    </div>
    <div class="submit">
        <input type="submit" name="chdis" value="{Change}">
    </div>
    {chdis.form.message}
</form>
